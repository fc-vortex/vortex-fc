  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="site-wrap">

    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="index.html">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="matches.html" class="nav-link">Matches</a></li>
                <li><a href="players.html" class="nav-link">Players</a></li>
                <li class="active"><a href="contact.html" class="nav-link">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="hero overlay" style="background-image: url('images/bg_1.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Contact Vortex FC</h1>
            <p class="text-white">Reach out to the pride of Banasree</p>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h2 class="text-white mb-4">Send us a Message</h2>
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <textarea name="" class="form-control" cols="30" rows="10" placeholder="Message for the Club..."></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Send to Vortex FC" style="background-color: #d4af37; border-color: #d4af37; color: black; font-weight: bold;">
              </div>
            </form>  
          </div>
          <div class="col-lg-4 ml-auto">
            
            <ul class="list-unstyled">
              <li class="mb-4">
                <strong class="text-white d-block h5">Location</strong>
                <span class="text-white-50">Banasree, Dhaka, Bangladesh</span>
              </li>
              <li class="mb-4">
                <strong class="text-white d-block h5">Official Social Media</strong>
                <span class="text-white-50">Vortex FC</span>
              </li>
              <li class="mb-4">
                <strong class="text-white d-block h5">Email</strong>
                <a href="mailto:vortexfc.official@gmail.com" style="color: #d4af37;">vortexfc.official@gmail.com</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-section">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <div class="pt-5">
              <p class="text-white">
                Copyright &copy; <script>document.write(new Date().getFullYear());</script> 
                <strong>Vortex FC</strong>. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
