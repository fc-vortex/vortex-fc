<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vortex FC â€” Squad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    body { background-color: #020617 !important; margin: 0; }
    .players-section { padding: 60px 0; color: #fff; min-height: 100vh; }

    /* Title Centering Logic */
    .section-header { margin-bottom: 50px; }
    .header-line {
        width: 60px;
        height: 4px;
        background: #007bff;
        margin: 15px auto 0;
        border-radius: 2px;
    }

    /* Grid Logic: 4 on Desktop, 2 on Mobile */
    .players-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
    }

    @media (max-width: 992px) {
        .players-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
        .players-grid {
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 15px;
            padding: 0 10px;
        }
        .player-photo {
            width: 100px !important;
            height: 100px !important;
        }
        .player-name { font-size: 0.95rem !important; margin-bottom: 2px !important; }
        .player-pos { font-size: 0.7rem !important; }
    }

    /* Card Styling */
    .player-card {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px 10px;
        text-align: center;
        transition: 0.3s;
    }

    .player-photo {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #007bff;
        margin-bottom: 15px;
    }

    .player-badge {
        display: inline-block;
        background: #007bff;
        color: white;
        font-size: 10px;
        font-weight: bold;
        padding: 2px 8px;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .player-pos { color: #007bff; text-transform: uppercase; letter-spacing: 1px; }
    
    .player-card.empty { opacity: 0.4; border-style: dashed; }
  </style>
</head>

<body>
<div class="site-wrap">

  <section class="players-section">
    <div class="container">
      
      <div class="row section-header justify-content-center">
        <div class="col-md-8 text-center">
          <h2 class="display-4 font-weight-bold">VORTEX FC SQUAD</h2>
          <p class="text-primary text-uppercase letter-spacing-2">The Pride of Dhaka</p>
          <div class="header-line"></div>
        </div>
      </div>

      <div class="players-grid">
        
        <div class="player-card">
          <img src="images/person_1.png" alt="S. Chowdhury" class="player-photo">
          <div class="player-badge">CPT</div>
          <h4 class="player-name">S. Chowdhury</h4>
          <span class="player-pos">Forward</span>
        </div>

        <div class="player-card">
          <img src="images/person_2.png" alt="Rafio" class="player-photo">
          <h4 class="player-name">Rafio</h4>
          <span class="player-pos">Forward</span>
        </div>

        <div class="player-card">
          <img src="images/person_3.png" alt="Zarif" class="player-photo">
          <h4 class="player-name">Zarif</h4>
          <span class="player-pos">Defender</span>
        </div>

        <div class="player-card">
          <img src="images/person_4.png" alt="Ashraful" class="player-photo">
          <h4 class="player-name">Ashraful</h4>
          <span class="player-pos">Goalkeeper</span>
        </div>

        <div class="player-card">
          <img src="images/person_5.png" alt="Enzai" class="player-photo">
          <h4 class="player-name">Enzai</h4>
          <span class="player-pos">Midfielder</span>
        </div>

        <div class="player-card">
          <img src="images/person_6.png" alt="Joynul" class="player-photo">
          <h4 class="player-name">Joynul</h4>
          <span class="player-pos">Forward</span>
        </div>

        <div class="player-card">
          <img src="images/person_7.png" alt="Ibtisam" class="player-photo">
          <h4 class="player-name">Ibtisam</h4>
          <span class="player-pos">Defender</span>
        </div>

        <div class="player-card">
          <img src="images/person_8.png" alt="Nawab" class="player-photo">
          <h4 class="player-name">Nawab</h4>
          <span class="player-pos">Midfielder</span>
        </div>

        <div class="player-card">
          <img src="images/person_9.png" alt="Hadi" class="player-photo">
          <h4 class="player-name">Hadi</h4>
          <span class="player-pos">Forward</span>
        </div>

        <div class="player-card empty">
          <div class="player-photo" style="display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.05); border-color:#444;">
            <span style="font-size:30px; color:#444;">+</span>
          </div>
          <h4 class="player-name">Coming Soon</h4>
          <span class="player-pos">Join Us</span>
        </div>

      </div>
    </div>
  </section>

</div>
</body>
</html>
