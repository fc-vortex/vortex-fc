<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex FC Jersey</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #020617, #020617);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
    }

    header p {
      opacity: 0.8;
      margin-top: 10px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .jersey-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      background: #020617;
      border-radius: 14px;
      padding: 25px;
    }

    .jersey-card img {
      width: 100%;
      border-radius: 12px;
    }

    .details h2 {
      margin-top: 0;
      font-size: 26px;
    }

    .price {
      font-size: 22px;
      color: #38bdf8;
      margin: 15px 0;
    }

    .details ul {
      padding-left: 18px;
      opacity: 0.9;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #0ea5e9;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 14px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .jersey-card {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>VORTEX FC</h1>
    <p>Official Match Jersey</p>
  </header>

  <div class="container">
    <div class="jersey-card">

      <!-- Jersey Image -->
      <img src="jersey.jpg" alt="Vortex FC Jersey">

      <!-- Jersey Details -->
      <div class="details">
        <h2>2026 Home Jersey</h2>
        <p class="price">৳ 1,499 BDT</p>

        <ul>
          <li>Premium breathable fabric</li>
          <li>Moody & royal design</li>
          <li>Player edition fit</li>
          <li>Available sizes: S, M, L, XL</li>
        </ul>

        <!-- WhatsApp Order Button -->
        <a class="buy-btn" 
           href="https://wa.me/8801XXXXXXXXX?text=I%20want%20to%20order%20the%20Vortex%20FC%20Jersey"
           target="_blank">
          Order on WhatsApp
        </a>
      </div>

    </div>
  </div>

  <footer>
    © 2026 Vortex FC — All Rights Reserved
  </footer>

</body>
</html>
